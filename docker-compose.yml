version: "3.4"

services:
  web:
    build: ./backend
    command: python manage.py runserver 0.0.0.0:8000
    volumes:
      - ./backend/:/usr/src/app/
    ports:
      - 8081:8000
    env_file:
      - ./.env.dev
    depends_on:
      - db

  adminer:
    image: adminer
    container_name: adminer
    restart: always
    ports:
      - 8082:8080
    depends_on:
      - db

  db:
    image: postgres:13.0-alpine
    volumes:
      - postgres_data:/var/lib/postgresql/data/
    environment:
      - POSTGRES_USER=django_react
      - POSTGRES_PASSWORD=django_react
      - POSTGRES_DB=django_react_dev

volumes:
  postgres_data:
